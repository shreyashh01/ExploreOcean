{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1680x600/?mobile,contact" class ="d block w-100" alt="...">
</div>
<div class="container  mb-3 py-4">
    <h1 class = "text-center " style= "color: white; font-size: 57px;">Contact Us</h1>
    <form method="post" action="/contact">
         {% csrf_token %}
    <form>
        <div class="form-group">
            <label for="Name" style = "color: white;">Name</label>
            <input type="text" class="form-control" id="Name" name = "name" placeholder="Enter your Name">
          </div>

        <div class="form-group">
          <label for="phone" style = "color: white;">Phone No</label>
          <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your Phone No">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1" style = "color: white;">Email address</label>
            <input type="email" class="form-control" id="Email" name = "email" placeholder="Enter your Email">
          </div>
        
        <div class="form-group">
          <label for="desc" style = "color: white;">How may i assist you...?</label>
          <textarea class="form-control" style= "width: 380px;" id="desc" name = "desc" rows="3"></textarea>
          <button type="submit" class="btn btn-primary " style = "margin: 25px;">SUBMIT</button>

      </form>

</div>

{% endblock body %}
